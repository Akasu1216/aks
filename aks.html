<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Website Example</title>

  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1>Welcome to My Basic Website</h1>

 
  <p>This is a <b>bold</b> and <i>italic</i> text inside a paragraph.</p>


  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV8jDeR8_JWiDCtdwH3Ke39AiBsq1RZL6drQ&s" alt="Sample Image">


  <h2>My Hobbies</h2>
  <ul>
    <li>Reading</li>
    <li>Gaming</li>
    <li>Traveling</li>
  </ul>

  <h2>Steps to Start a Blog</h2>
  <ol>
    <li>Choose a topic</li>
    <li>Create a website</li>
    <li>Write content</li>
    <li>Publish</li>
  </ol>


  <h2>Signup Form</h2>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <label>
      <input type="checkbox"> I agree to the terms and conditions
    </label>

    <label for="country">Select Country:</label>
    <select id="country">
      <option>Bangladesh</option>
      <option>India</option>
      <option>USA</option>
    </select>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
